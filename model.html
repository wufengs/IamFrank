<!DOCTYPE html>

	<title>model</title>

		</div>

							这里是内容
						&lt;/div&gt;
					&lt;/div&gt;

			</div>
		</div>

			<p class="ibox-title">段落题目</p>
			<div class="ibox-body">

					&lt;p class="ibox-title"&gt;段落题目&lt;/p&gt;
				</pre>
			</div>
		</div>
		
		<div class="ibox">
			<p class="ibox-title">段落内容</p>
			<div class="ibox-body">
				<div class="ibox-demo"></div>
				<pre>
					&lt;div class="ibox-body"&gt;
						这里是内容
					&lt;/div&gt;
				</pre>
